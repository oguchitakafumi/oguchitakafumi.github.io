<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <title>お問い合わせフォーム</title>
</head>
<body>
<h1>お問い合わせ</h1>
   <form action="" method="post"/>
   <input type="hidden" value="secret_data"/>

   <label>名前:<input type="text"  name="login_name"/></label><br />
   <label>パスワード:<input type="password" name="password"/></label><br />
   <label>男<input type="radio" name="gender" value="man"/></label>
   <label>女<input type="radio" name="gender" value="woman"/></label>
   <div>
       <p>質問内容をお選び下さい。</p>

       <select name="select1">
       <option value="1">お仕事の依頼に関するお問い合わせ</option>
　　　　<option value="2">アプリに関するお問い合わせ</option>
　　　　<option value="3">その他のお問い合わせ</option>
　　　　</select>
　　　　</div>
　　　　<div>
　　　　   <p>&nbspお問い合わせ内容を４００字内でご記入下さい。</p>
　　　　<textarea name="opinion" cols="40" rows="10" maxlength="400" placeholder="具体的にご意見を入力してください。"></textarea>
　　　　</div>
　　　　<input type="submit" value="送信"/>
　　　　</form>
　　　　</body>
　　　　</html>
